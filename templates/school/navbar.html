<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>VIT Bhopal Management Portal</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style type="text/css">
    .navbar {
      background-color: rgba(39, 47, 84, 1); /* Deep blue */
    }

    .navbar-brand img {
      max-height: 50px; /* Adjust the height of the image as needed */
    }

    .navbar-nav .nav-item .nav-link {
      color: #fff;
      border-radius: 50px; /* Circular border */
      padding: 8px 16px; /* Adjust padding */
      margin: 0 5px; /* Add space between buttons */
      background: linear-gradient(to right, rgba(39, 47, 84, 1), rgba(39, 47, 84, 0.8)); /* Gradient with deep blue to semi-transparent deep blue */
      transition: all 0.3s ease;
      position: relative; /* Ensure relative positioning for pseudo-element */
    }

    .navbar-nav .nav-item .nav-link:hover {
      background: linear-gradient(to right, rgba(39, 47, 84, 0.8), rgba(39, 47, 84, 1)); /* Gradient change on hover */
    }

    /* Add white circular border on hover */
    .navbar-nav .nav-item .nav-link:hover::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border-radius: 50px;
      border: 2px solid #fff;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark fixed-top">
    <a href="/" class="navbar-brand">
      <img src="../../../static/images/png.jpeg" alt="Logo">
    </a>
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a href="/" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="/adminclick" class="nav-link">Admin</a>
        </li>
        <li class="nav-item">
          <a href="/teacherclick" class="nav-link">Teacher</a>
        </li>
        <li class="nav-item">
          <a href="/studentclick" class="nav-link">Student</a>
        </li>
        <li class="nav-item">
          <a href="https://vitbuzz.vercel.app/" class="nav-link">ECA</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="/aboutus" class="nav-link">About Us</a>
        </li>
        <li class="nav-item">
          <a href="/contactus" class="nav-link">Contact Us</a>
        </li>
      </ul>
    </div>
  </nav>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
